<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Form</title>
</head>
<body>
    <header>
        <nav class="top_nav">
            <a href="/#">Home</a>
            <a href="/#">About</a>
            <a href="/#">Form</a>
        </nav>
    </header>

    <main>
        <form action="">
            <h1>Day Of The Dead<br>Offering</h1>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="JohnDoe@gmail.com" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="JDoe24">
            </div>
            <button>Submit</button>
        </form>
    </main>

    <footer>
        <nav class="bottom_nav">
            <a href="/#">Facebook</a>
            <a href="/#">Instagram</a>
            <a href="/#">Tiktok</a>
        </nav>
    </footer>
    
</body>
</html>
